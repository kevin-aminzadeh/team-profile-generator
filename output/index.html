
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous"
        />
        <script
          src="https://kit.fontawesome.com/8426ae9c5d.js"
          crossorigin="anonymous"
        ></script>
        <title>Team Profile Generator</title>
      </head>
      <body>
        <header class="container-fluid bg-danger py-5">
          <div class="row">
            <div class="col text-center text-white">
              <h1>My Team</h1>
            </div>
          </div>
        </header>
        <main class="container py-5">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center"
          >
            
    <!-- Employee Card Component -->
    <div class="col mt-3" data-employee-id="1">
      <div class="card text-white mb-3 border-0 rounded shadow mx-auto">
        <div class="card-header bg-primary border-0 py-3">
          <h2>John Doe</h2>
          <h4 class="lead"><i class="fas fa-user-tie"></i> Manager</h4>
        </div>
        <div class="card-body py-5 px-4 bg-light text-dark">
          <ul class="list-group list-group-flush rounded border">
            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">
              Email:
              <a href="mailto:john@example.com" class="text-decoration-none">
              john@example.com
              </a>
            </li>
            <li class="list-group-item">Office Number: 1</li>
          </ul>
        </div>
      </div>
    </div>
  

    <!-- Employee Card Component -->
    <div class="col mt-3" data-employee-id="2">
      <div class="card text-white mb-3 border-0 rounded shadow mx-auto">
        <div class="card-header bg-primary border-0 py-3">
          <h2>Richard Hendricks</h2>
          <h4 class="lead"><i class="fas fa-glasses"></i> Engineer</h4>
        </div>
        <div class="card-body py-5 px-4 bg-light text-dark">
          <ul class="list-group list-group-flush rounded border">
            <li class="list-group-item">ID: 2</li>
            <li class="list-group-item">
              Email:
              <a href="mailto:richard@example.com" class="text-decoration-none">
              richard@example.com
              </a>
            </li>
            <li class="list-group-item">Github Username: <a href="https://github.com/richard-hendricks" class="text-decoration-none">richard-hendricks</a></li>
          </ul>
        </div>
      </div>
    </div>
  

    <!-- Employee Card Component -->
    <div class="col mt-3" data-employee-id="3">
      <div class="card text-white mb-3 border-0 rounded shadow mx-auto">
        <div class="card-header bg-primary border-0 py-3">
          <h2>Jane Doe</h2>
          <h4 class="lead"><i class="fas fa-user-graduate"></i> Intern</h4>
        </div>
        <div class="card-body py-5 px-4 bg-light text-dark">
          <ul class="list-group list-group-flush rounded border">
            <li class="list-group-item">ID: 3</li>
            <li class="list-group-item">
              Email:
              <a href="mailto:jane@example.com" class="text-decoration-none">
              jane@example.com
              </a>
            </li>
            <li class="list-group-item">School: Flinders University</li>
          </ul>
        </div>
      </div>
    </div>
  

          </div>
        </main>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
